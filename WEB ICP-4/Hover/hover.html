<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover an image</title>
    <link href="hover.css" rel="stylesheet">
    <script src="hover.js"></script>
</head>
<body>
<div id="image">
   Hover over image to display here.
</div>
<img alt="Halloween Desert" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2019/10/halloween-chocolate-bark-4.jpg">
<img alt="White Chocolate Cupcake" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2018/08/homemade-strawberry-cupcakes.jpg">
<img alt="Oreo Cream Pie" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2020/10/cookies-and-cream-pie-1024x1536.jpg">
</body>
</html>
