<div class="container" id="main">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{book.title}}</h2></mat-card-title>
    <mat-card-subtitle>{{book.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>ISBN:</dt>
      <dd>{{book.isbn}}</dd>
      <dt>Author:</dt>
      <dd>{{book.author}}</dd>
      <dt>Publisher:</dt>
      <dd>{{book.publisher}}</dd>
      <dt>Publish Year:</dt>
      <dd>{{book.published_year}}</dd>
      <dt>Update Date:</dt>
      <dd>{{book.updated_date | date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="['/book-edit', book._id]">Edit Details</a>
                <div class="divider"></div>
    <a mat-button color="warn" (click)="deleteBook(book._id)">Delete Book</a>
            <div class="divider"></div>
            <a mat-button href="/books">BOOK LIST</a>
  </mat-card-actions>
</mat-card>
</div>
